<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="container-header">


    <section class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>



    <section class="plan-types">

      <div class="plan-type-box">

        <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">

        <span class="plan-type-chosen">
          Annual Plan
        </span>

        <span class="plan-type-price">
          $59.99/year
        </span>

        <a href="#" target="_blank" class="change-link">Change</a>

      </div>


    </section>

    <section class="payment-button-box">

      <button class="payment-button">Proceed to Payment</button>

    </section>

    <section class="order-cancel">
      <span>Cancel Order</span>
    </section>


  </div>

</body>

</html>
